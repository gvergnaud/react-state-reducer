<li>a chaque fois qu&#39;un component update son state, tous les components enfants sont re-render

</script></section><section  data-markdown><script type="text/template">
Vous vous souvenez de `Array.reduce` ?

Dans le cas de notre application, le type concret sera

</script></section><section  data-markdown><script type="text/template">
Une action ?

<p class="fragment">juste de la **data**!</p>

</script></section><section  data-markdown><script type="text/template">
**Les types**

<small>Des strings uniques qui permettent de communiquer l'intention de l'utilisateur au reducer.</small>

```js

const DECREMENT = 'DECREMENT'
```

<aside class="notes"><ul>
<li>Le type des actions<ul>
<li>souvent des string</li>
<li>permet au reducer de savoir de quel action il s&#39;agit</li>
</ul>
</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
<small>Les **actions** sont</small>

<p class="fragment">**Serialisable**</p>

<p class="fragment"><small>On peut envoyer en action via **HTTP** ou **WebSocket**</small></p>

<p class="fragment">**Transformable**</p>

<p class="fragment"><small>On peut **modifier** les actions √† la vol√©e avant de les envoyer au reducer</small></p>

<p class="fragment">**Inspectable**</p>

<p class="fragment"><small>On peut **logger** et **sauvegarder** le flux d'actions pour remonter dans le temps</small></p>

<aside class="notes"><ul>
<li>la forme des actions<ul>
<li>leur caract√©ristique principale: c&#39;est de la data! ca permet de:<ul>
<li>serialiser les actions pour les envoy√©s sur un reseau (websocket, http, echange entre plusieurs process, electron...)</li>
<li>debugger facilement (DEMO redux devtools sur sketchfab)<ul>
<li>inspecter les changement</li>
<li>undo et redo des changement</li>
<li>time travel debugging</li>
</ul>
</li>
</ul>
</li>
<li>les transformer √† la vol√© grace √† des <strong>middlewares</strong><ul>
<li>action
-&gt; |middleware| -&gt; action modifi√©e
-&gt; |middleware| -&gt; action remodifi√©e
-&gt; |reducer| -&gt; state</li>
</ul>
</li>
</ul>
</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
<small>(Parenth√®se)</small>

<small>en **TypeScript** on peut repr√©senter nos actions comme un **type union**, ce qui permet de s'assurer que son code est **valide**</small>

<small>(pas d'action oubli√©e, pas d'erreur dans le nom d'un type)</small>

```ts
type Action =
  | { type: 'INCREMENT', value: number }
  | { type: 'DECREMENT', value: number }
```

<aside class="notes"><p>faites pas trop attention √† la syntaxe, si on a le temps et si √ßa vous interesse je vous ferais un petit cours de typescript en fin de semaine.</p>

</aside></script></section><section  data-markdown><script type="text/template">

### Structurer son state en modules
</script></section><section  data-markdown><script type="text/template">
```js
// myStateModule.js

```
<small>un module exporte des **types**, des **actions**, un **reducer** et des **selectors**.</small>

</script></section><section  data-markdown><script type="text/template">
```js

  INCREMENT: 'INCREMENT',
  DECREMENT: 'DECREMENT',
}

```
</script></section><section  data-markdown><script type="text/template">
```js

  increment: value => ({ type: types.INCREMENT, value }),
  decrement: value => ({ type: types.DECREMENT, value }),
}

```
</script></section><section  data-markdown><script type="text/template">
```js

export const initialState = {
  count: 0
}

```
</script></section><section  data-markdown><script type="text/template">
```js
export const reducer = (state, action) => {
  switch (action.type) {
    case types.INCREMENT:
      return { ...state, count: state.count + 1 }

    case types.DECREMENT:
      return { ...state, count: state.count - 1 }
  }
}
```
</script></section><section  data-markdown><script type="text/template">
```js

```

<small>Tout ce qui peut √™tre **d√©riv√©** du state doit √™tre d√©fini avec des selectors.</small>

<aside class="notes"><ul>

<li>Des que quelque chose dans notre state peut √™tre d√©riv√© d&#39;autre chose, alors il n&#39;a plus sa place dans le state.</li>
